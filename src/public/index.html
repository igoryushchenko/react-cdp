<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>React CDP</title>
    </head>
    <body>
        <div id="app"></div>


        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">

          // 1. React.CreateElement
          const hello = React.createElement("h1", null, "Hello from React");

          // 2. React.Component
          class HelloComponent extends React.Component {
            render() {
              return <h1>Hello from React Component</h1>;
            }
          }

          // 3. React.PureComponent
          class HelloPure extends React.PureComponent {
            render() {
              return <h1>Hello from React Pure Component</h1>;
            }
          }

          // 4. Functional Component
          const HelloFunctional = ({ value }) => {
            return <h1>{value}</h1>;
          };

            ReactDOM.render(
              <HelloFunctional value="Hello from React Functional Component" />,
              document.getElementById("app")
            );

        </script>
    </body>
</html>
